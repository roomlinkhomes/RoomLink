<?xml version="1.0" encoding="UTF-8"?>
<svg width="64px" height="64px" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Solid green circle background -->
  <circle cx="32" cy="32" r="31" fill="#0E9D7A"/>
  
  <!-- Crisp white border (the signature of verified badges) -->
  <circle cx="32" cy="32" r="27" fill="none" stroke="white" stroke-width="5"/>
  
  <!-- Smaller inner green circle for depth -->
  <circle cx="32" cy="32" r="22" fill="#0B8A6B"/>
  
  <!-- Bold white RL that pops hard -->
  <text x="32" y="43" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
        font-size="30" 
        font-weight="900" 
        fill="white" 
        text-anchor="middle" 
        letter-spacing="-2">
    RL
  </text>
</svg>
