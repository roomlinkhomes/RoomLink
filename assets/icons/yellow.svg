<?xml version="1.0" encoding="UTF-8"?>
<svg width="64px" height="64px" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Rich gold background -->
  <circle cx="32" cy="32" r="31" fill="#F59E0B"/> <!-- Amber-500 → bright gold -->
  
  <!-- Thick white ring (verified signature) -->
  <circle cx="32" cy="32" r="27" fill="none" stroke="white" stroke-width="5"/>
  
  <!-- Deeper gold inner circle for depth -->
  <circle cx="32" cy="32" r="22" fill="#D97706"/>
  
  <!-- Bold white RL – stands out like crazy -->
  <text x="32" y="43" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
        font-size="30" 
        font-weight="900" 
        fill="white" 
        text-anchor="middle" 
        letter-spacing="-2">
    RL
  </text>
</svg>
